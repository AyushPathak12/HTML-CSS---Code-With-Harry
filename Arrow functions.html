<body>
    <div class="container">This is arrow function tutorial</div>
    <script>
    // function greet(){
    //     console.log('Good Morning');
    
    // }
    //Arrow Functions
    let greet = ()=> {
        console.log('Good Morning');
    }

    let sum = (a,b)=>{
        return a+b;  //or we can also skip return..

    };
    let half = a=> a/2;
    greet();
    setTimeout(() => {
        console.log("We are inside settime out");
    }, 3000);

    let obj1={
        greeting: "Good Morning",
        names:["Harry", "Rohan", "Skill", "Djkhiladi"],
        speak(){
            this.names.forEach((student)=>{
                console.log(this.greeting + "KkUKODOO "+ student);  //arrow point parent this, if not use arrow then their is function this
            });
        }
    }
    obj1.speak();

    </script>
</body>
