<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in Javascript</title>
</head>

<body>
    <div class="container">
        This is about loops.
    </div>

    <script>
        console.log("This is looping tutorial");
        let i = 0;
        for (i = 0; i <= 10; i++) {
            console.log(i);

        }
        let friends = ["Rohan", "Sanjeev", "Pooja", "SkillF"];
        for (let index = 0; index < friends.length; index++) {
            console.log("Hello " + friends[index]);

        }




        friends.forEach(function f(element) {
            console.log("Hello " + element + "to modern Javascript");
        }
        );



        for (element of friends) {
            console.log("hELLO friend, " + element + " to modern javascript");
        }

        let employee = {
            name: "Harry",
            salary: 2,
            channel: "CWH"
        }

        // Use this loop to iterate over objects in javascript
        for (key in employee) {
            console.log(`The ${key} of employee is ${employee[key]}`)
        }

        // while loop in js
        let i = 0;
        while (i < 4) {
            console.log(` ${i} is less than 4`);
            i++;
        }


        // do while loop in js
        let i = 34;
        do {
            console.log(`${i} is less than 4 because we are in do while loop`);
            i++;
        } while (i < 4);

    </script>

</body>

</html>
