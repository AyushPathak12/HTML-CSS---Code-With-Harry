<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>

<style>
    .container{
        font-size: 23px;
        background-color: blanchedalmond;
        border: 2px solid grey;
        padding: 34px;
        margin: 4px;
        text-align: center;
    }
    #time{
        font-weight: bold;
    }
    
</style>
<body>
    <div class="container">

        Current time is <span id="time">
            
        </span>
    </div>

    <script>
        setInterval(updateTime, 1000);

        function updateTime(){
            time.innerHTML = new Date();

        }
    </script>
    
</body>
</html>
