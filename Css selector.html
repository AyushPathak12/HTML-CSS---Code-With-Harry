<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css selectors</title>
    <style>
        /* Element selector */
        p{
            border: 5px solid red;
        }
        /* id selector */
         #firstPara{
            color:blue;

        }
        /* Class selector */
        .bgBlue{
            background-color:blueviolet;
        }
        /* Grouping selector */
        footer,span{
            background-color: cyan;
        }
    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p id="redelement">This is a simple program to demonstrate CSS selectors.</p>
    <p id="secondPara" class="redelement bgBlue">This is another demonstration </p>
    <div>
        <p>
            This is yet another simple paragraph inside div to demonstrate css selectors.
        </p>
    </div>
    <span>Hlooo</span>

    <footer>
        This is footer
    </footer>
</body>
</html>
