<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON in javascript</title>
</head>
<body>
    <div class="container">
        THis is my container
    </div>
    <script>
        let jsonObj ={
            name: "Ayush",
            channnel:"CWH", 
            friend: "Sanjay",
            food: "Bhindi"

        }
        console.log(jsonObj);

        let myJsonStr = JSON.stringify(jsonObj);
        console.log(myJsonStr);

        myJsonStr = myJsonStr.replace('Ayush', 'Harry');
        console.log(myJsonStr);

        newJson = JSON.parse(myJsonStr);
        console.log(newJson);
    </script>
    
</body>
</html>
