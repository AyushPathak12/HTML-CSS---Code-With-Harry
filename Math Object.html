<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="container">
        <h1>
            This is math object tutorial

        </h1>
    </div>
    <script>
        //Printing the Maths Objects
        let m = Math;
        console.log(m);
        //Printing the constants from Math object
        console.log("The value of Math is E ", Math.E);
        console.log("The value of Math is PI ", Math.PI);

        //Printing the functions from Math Object
        let a=34.45;
        let b = 45;
        console.log("The value of a  and b is ", a, b);
        console.log("The value of a  and b is ", Math.round(a), Math.round(b));

        console.log(" 3 raise to power of 2 is ", Math.pow(3, 2));
        console.log(" 2 raise to power of 5 is ", Math.pow(2, 5));

        console.log(Math.sqrt(36));

        // Similarly ceil(rounded up), floor(rounded down) are their

        //abs function
        console.log("Absolute value of 5.66 is ", Math.abs(5.66));
        console.log("Absolute value of -5.66 is ", Math.abs(-5.66));


        //Trigonometric Functions
        console.log("The value of sin(pi) is ", Math.sin(Math.PI));
        console.log("The value of sin(pi/2) is ", Math.sin(Math.PI/2));

        //mIN AND MAX FUNCTION
        console.log("Minimum valueof 4, 5, 6 is ", Math.min(4, 5, 6));

        //Generating a random numbr
        let r= Math.random();   //Between 0 and 1
        console.log("The random number is ", r);   


        let a1=1;
        let b1=100;
        let r1 = a1 + (b1-a1)*Math.random();
        console.log("The random numberis ",r1);

    </script>
    
</body>
</html>
